<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/partials/header.css">
    <link rel="stylesheet" href="/public/styles/partials/forms.css">
    <link rel="stylesheet" href="/public/styles/partials/page-give-classes.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <!-- o atributo "defer" (adiar) lê o script somente depois de tudo, o HTML pula essa linha ao fazer sua leitura linha a linha -->
    <script src="/public/scripts/addField.js" defer></script>

</head>
<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/"> <!-- volta para o "/" do BackEnd. que é o index.html -->
                    <img src="/public/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/public/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrível que você quer dar aulas.</strong>
                <p>O primeiro passo é preencher este formulário de inscrição.</p>
            </div>
        </header>

        <main>
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required> <!-- required = campo obrigatório -->
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto
                            <small>(comece com https://)</small>
                        </label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp
                            <small>(somente números)</small>
                        </label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>

                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione qual você quer ensinar</option>

                            {% for subject in subjects %}
                                <option value="{{loop.index}}">{{ subject }}</option>
                            {% endfor %}

                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora por aula
                            <small>(em R$)</small>
                        </label>
                        <input name="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>  <!-- no BackEnd, [] significa que esse weekday pode vir com mais de um valor -->
                                <option value="">Selecione uma opção</option>

                                {%for weekday in weekdays%}
                                    <option value="{{loop.index0}}">{{weekday}}</option>
                                {%endfor%}

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required> 
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required> 
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/public/images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button> <!-- o botão de enviar o formulário (submit), deve estar dentro do formulário. porém, por conta do layout dessa página, ele tem que estar fora. então chama-se o atributo form="" indicando o ID do formulário a ser enviado -->
            </footer>
        </main>
    </div>
    
</body>
</html>
